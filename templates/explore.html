<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Songs - Song Remixer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #48dbfb, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav a {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .nav a.primary {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #1a1a2e;
        }

        .nav a.secondary {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }

        .nav a:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            color: #a0aec0;
        }

        .stats span {
            font-size: 0.9rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .song-card {
            background: rgba(45, 55, 72, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }

        .song-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            background: rgba(45, 55, 72, 0.6);
        }

        .song-card .song-title {
            color: #feca57;
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .song-card .song-meta {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .song-card .song-date {
            color: #4a5568;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .song-card audio {
            width: 100%;
            height: 44px;
            border-radius: 0.5rem;
        }

        .song-card .song-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            color: #1a1a2e;
        }

        .btn.icon {
            width: 40px;
            height: 40px;
            padding: 0;
        }

        .btn.icon svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            pointer-events: none;
        }

        .btn.secondary {
            background: #4a5568;
            color: #e2e8f0;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #4a5568;
        }

        .empty-state h3 {
            color: #a0aec0;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #a0aec0;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Explore Songs</h1>
        <p>Listen to songs created by the community</p>
        <div class="nav">
            <a href="/" class="primary">+ Create New Song</a>
        </div>
    </div>

    <div class="container">
        <div class="stats" id="stats"></div>
        <div class="gallery-grid" id="gallery">
            <div class="loading">Loading songs...</div>
        </div>
    </div>

    <script>
        // Cache configuration
        const CACHE_KEY = 'song_remixer_explore_cache';
        const CACHE_TTL = 5 * 60 * 1000; // 5 minutes
        const TOP_SONGS_COUNT = 5;

        function getCachedSongs() {
            try {
                const cached = localStorage.getItem(CACHE_KEY);
                if (!cached) return null;
                const { songs, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > CACHE_TTL) {
                    localStorage.removeItem(CACHE_KEY);
                    return null;
                }
                return songs;
            } catch (e) {
                return null;
            }
        }

        function setCachedSongs(songs) {
            try {
                // Cache only top 5 songs
                const topSongs = songs.slice(0, TOP_SONGS_COUNT);
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    songs: topSongs,
                    timestamp: Date.now()
                }));
            } catch (e) {
                // localStorage might be full or disabled
            }
        }

        async function downloadAudio(url, title) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = title.replace(/[^a-z0-9]/gi, '_') + '.mp3';
                a.click();
                URL.revokeObjectURL(blobUrl);
            } catch (err) {
                window.open(url, '_blank');
            }
        }

        async function shareAudio(url, title) {
            try {
                if (navigator.share) {
                    await navigator.share({ title, url });
                    return;
                }
            } catch (err) { }
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(url);
                alert('Link copied to clipboard.');
            } else {
                window.prompt('Copy this link:', url);
            }
        }

        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');

            // Try to load from cache first for instant display
            const cachedSongs = getCachedSongs();
            if (cachedSongs && cachedSongs.length > 0) {
                renderSongs(cachedSongs, true);
            }

            try {
                const response = await fetch('/api/songs');
                const data = await response.json();

                if (!data.songs || data.songs.length === 0) {
                    gallery.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <h3>No songs yet</h3>
                            <p>Be the first to create a song!</p>
                            <a href="/" class="btn" style="margin-top: 1rem; display: inline-flex;">Create Song</a>
                        </div>
                    `;
                    stats.innerHTML = '<span>0 songs created</span>';
                    return;
                }

                // Cache top 5 songs
                setCachedSongs(data.songs);

                // Render all songs
                renderSongs(data.songs, false);
            } catch (err) {
                // If fetch failed but we have cache, keep showing cached data
                if (!cachedSongs || cachedSongs.length === 0) {
                    gallery.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">Could not load songs</div>';
                }
            }
        }

        function renderSongs(songs, isCached) {
            const gallery = document.getElementById('gallery');
            const stats = document.getElementById('stats');

            const cacheLabel = isCached ? ' (cached)' : '';
            stats.innerHTML = `<span>${songs.length} song${songs.length !== 1 ? 's' : ''}${cacheLabel}</span>`;

            gallery.innerHTML = songs.map(song => `
                    <div class="song-card">
                        <div class="song-title">${song.title}</div>
                        <div class="song-meta">Inspired by ${song.source_song || song.artist || 'Unknown'}${song.style ? ` Â· ${song.style}` : ''}</div>
                        <div class="song-date">${formatDate(song.created_at)}</div>
                        <audio controls controlsList="nodownload noplaybackrate noremoteplayback">
                            <source src="${song.audio_url}" type="audio/mpeg">
                        </audio>
                        <div class="song-actions">
                            <button class="btn icon" onclick="downloadAudio('${song.audio_url}', '${song.title.replace(/'/g, "\\'")}')">
                                <svg viewBox="0 0 24 24"><path d="M12 3a1 1 0 0 1 1 1v8.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4.01 4a1 1 0 0 1-1.38 0l-4.01-4a1 1 0 1 1 1.4-1.42L11 12.59V4a1 1 0 0 1 1-1z"></path><path d="M5 19a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H6a1 1 0 0 1-1-1z"></path></svg>
                            </button>
                            <button class="btn secondary icon" onclick="shareAudio('${song.audio_url}', '${song.title.replace(/'/g, "\\'")}')">
                                <svg viewBox="0 0 24 24"><path d="M18 8a3 3 0 1 0-2.83-4H15a3 3 0 0 0 0 6 2.98 2.98 0 0 0 1.52-.42l-7.2 4.1A3 3 0 0 0 6 12a3 3 0 1 0 2.32 4.9l7.24 4.13A3 3 0 1 0 18 18a2.98 2.98 0 0 0-1.52.42l-7.2-4.1A2.98 2.98 0 0 0 9 12c0-.33-.05-.65-.14-.95l7.27-4.14A2.98 2.98 0 0 0 18 8z"></path></svg>
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        loadGallery();
    </script>
</body>

</html>
